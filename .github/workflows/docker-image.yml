name: Build and Deploy

on:
  push:
    tags:
      - 'v*.*'
    branches:
      - main

env:
  REGISTRY: ${{ secrets.CI_REGISTRY }}
  IMAGE_NAME: ${{ secrets.CI_REGISTRY_IMAGE }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.CI_REGISTRY }}
        username: ${{ secrets.CI_REGISTRY_USER }}
        password: ${{ secrets.CI_REGISTRY_PASSWORD }}

    - name: Build and push Docker image for tags
      if: startsWith(github.ref, 'refs/tags/v')
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.ref_name }}
          ${{ secrets.CI_REGISTRY_IMAGE }}:latest
        cache-from: type=registry,ref=${{ secrets.CI_REGISTRY_IMAGE }}:latest
        cache-to: type=inline

    - name: Build and push Docker image for main branch
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.sha }}

    outputs:
      image_tag: ${{ github.ref == 'refs/heads/main' && github.sha || github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure Kubernetes
      uses: azure/k8s-set-context@v4
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBECONFIG }}
        context: Hoaxlt/diplom-nginx:diplom-agent

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/web *=${IMAGE_NAME}:${{ needs.build.outputs.image_tag }}
        kubectl rollout restart deployment/web -n default
      env:
        IMAGE_NAME: ${{ secrets.CI_REGISTRY_IMAGE }}
